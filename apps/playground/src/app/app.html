@let isOverlayVisible = this.isOverlayVisibleSignal();

<div class="flex flex-col gap-8 p-8">
  <h1 class="text-center font-medium">@m0t0k1ch1/ngx playground</h1>
  <div class="flex flex-col items-center gap-4">
    <div class="panel">
      <h2>Loader</h2>
      <div class="flex flex-col items-center">
        <x-loader />
      </div>
    </div>
    <div class="panel">
      <h2>Overlay</h2>
      <div class="flex flex-col items-center">
        <button class="primary" (click)="onClickShowOverlayButton()">Show</button>
      </div>
    </div>
    <div class="panel">
      <h2>Toast</h2>
      <div class="flex flex-col items-center">
        <button class="primary" (click)="onClickAddErrorToastButton()">Add ERROR</button>
      </div>
    </div>
  </div>
</div>

<x-overlay [isVisible]="isOverlayVisible">
  <button class="primary" (click)="onClickHideOverlayButton()">Hide</button>
</x-overlay>

<div class="fixed bottom-0 z-50 w-dvw">
  <x-toast-container />
</div>
