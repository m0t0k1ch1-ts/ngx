@let size = sizeSignal();
@let strokeWidth = strokeWidthSignal();

<svg
  viewBox="0 0 100 100"
  [attr.height]="size"
  [attr.width]="size"
  class="animate-[spin_2s_linear_infinite]"
>
  <circle
    cx="50"
    cy="50"
    r="40"
    fill="none"
    stroke-linecap="round"
    [attr.stroke-width]="strokeWidth"
  />
</svg>
